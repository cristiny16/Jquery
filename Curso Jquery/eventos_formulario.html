<script>
 /*
    .focus() -> acionado quando o elemento recebe o foco do cursor.
    .blur() -> acionado quando o elemento perde o foco do cursos.
    .change() -> acionado quando o estado do elemento é modificado.
 */

    </script>
    
    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            
            <title>Jquery Eventos - Formulários</title>
    
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            
            <script type="text/javascript">
                $(document).ready(function(){
                    $('.campo1').change(function(){
                        alert('Elemento foi focado')
                    });
                });
                
    
            </script>
            
        </head>
    
        <body>
          <input class="campo1" type="text"/>
        </body>
    
    </html>
